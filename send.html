<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Response Recorded</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }
    .confirmation-box {
      background: white;
      padding: 2em;

      border-radius: 5px;
    }
    .confirmation-box h1 {
      color: #4CAF50;
      margin-bottom: 1em;
    }
    .confirmation-box p {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <h1>Response Recorded</h1>
